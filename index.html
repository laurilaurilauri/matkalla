<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matkalla</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        /* 1. THE FOUNDATION */
        body {
            margin: 0;
            padding: 40px;
            background-color: #ffffff;
            font-family: 'Playfair Display', serif;
            color: #000;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin: 0;
        }

        /* 2. THE CREATIVE GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, 250px);
            justify-content: center;
            grid-auto-rows: 150px; /* Base height for rows */
            gap: 40px 100px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 3. IMAGE STYLING */
        .art-item {
            background-color: #f9f9f9; /* Placeholder color */
            border: 1px solid #faf8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .art-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .art-item:hover {
            /*transform: scale(1.00);*/
            cursor: crosshair;
            /*filter: invert(1);*/
            opacity: 0.3;
        }

        /* 4. VARYING THE SIZES (The "Creative Room") */
        .large { grid-row: span 2; grid-column: span 1; transform: scale(1.3);}
        .huge { grid-row: span 4; grid-column: span 2;}
        .tall  { grid-row: span 4; }
        .wide  { grid-row: span 4; grid-column: span 4; }
        .small { grid-row: span 2; grid-column: span 1; }

        /* 5. TYPOGRAPHY IN BETWEEN */
        .text-break {
            grid-column: 1 / -1;  /*Spans the whole width */
            padding-top: 60px;
            padding-bottom: 80px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-top: 2px solid #505050;
            margin-top: 100px;
        }
        /* 6. ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* 3. ACCESSIBILITY (Add this at the very end) */
        @media (prefers-reduced-motion: reduce) {
            body { animation: none; } /* */
        }
    </style>
</head>
<body>

    <header>
        <h1>Lauri Prudant</h1>
        <p>Rakennetaan Rakennetaan Rakennetaan Rakennetaan</p>
    </header>

    <div class="text-break">Katse</div>

    <div class="gallery">
        <div class="art-item large">
            <a href="stories/cordoba-ilmapallo.html" style="display: block; width: 100%; height: 100%;">
                <img src="images/cordoba_ilmapallo.JPEG" alt="Cordoban ilmapallo" loading="lazy">
            </a>
        </div>
        <div class="art-item large"><img src="images/eripintaiset_naamat.JPEG" alt="Eripintaiset naamat" loading="lazy"></div>
        <div class="art-item large"><img src="images/frankenstein.JPEG" alt="Frank" loading="lazy"></div>  
    </div>

    <div class="text-break">Kohtaamisia ja kukkia</div>

    <div class="gallery">
        <div class="art-item large"><img src="images/palapeli.JPEG" alt="Palapeli" loading="lazy"></div>
        <div class="art-item large"><img src="images/hahmo_ja_lintu.JPEG" alt="Hahmo ja lintu" loading="lazy"></div> 
        <div class="art-item large"><img src="images/kukat_vievät.JPEG" alt="Kukat vievät" loading="lazy"></div>
    </div>

    <div class="text-break">Lento</div>

    <div class="gallery">
        <div class="art-item huge"><img src="images/lentokoulu.JPEG" alt="Lentokoulu" loading="lazy"></div>
        <div class="art-item huge"><img src="images/kaukana_kotoa.JPEG" alt="Kaukana kotoa" loading="lazy"></div> 
    </div>

<script>
    // ANIMAATIONS FOR PAGE TRANSITIONS
    // Fade in on initial load
    function playFadeIn() {
        document.body.style.animation = 'fadeIn 1s ease-out';
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', playFadeIn);
    } else {
        playFadeIn();
    }

    // Fade out when navigating to same-site HTML files
    document.addEventListener('click', function(e) {
        const link = e.target.closest('a');
        if (link && link.href) {
            const href = link.href;
            // Only intercept same-site HTML navigation
            if ((href.endsWith('.html') || href.includes('.html')) && !href.includes('://')) {
                e.preventDefault();
                document.body.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        }
    });

    // Fade in when returning via back button
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            playFadeIn();
        }
    });
</script>
</body>
</html>
