<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matkalla</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        /* 1. THE FOUNDATION */
        body {
            margin: 0;
            padding: 40px;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            color: #000;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin: 0;
        }

        /* 2. THE CREATIVE GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, 250px);
            justify-content: center;
            grid-auto-rows: 150px; /* Base height for rows */
            gap: 40px 100px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 3. IMAGE STYLING */
        .art-item {
            background-color: #ffffff; /* Placeholder color */
            border: 1px solid #faf8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .art-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .art-item:hover {
            /*transform: scale(1.00);*/
            cursor: crosshair;
            /*filter: invert(1);*/
            opacity: 0.3;
        }

        /* 4. VARYING THE SIZES (The "Creative Room") */
        .large { grid-row: span 2; grid-column: span 1; transform: scale(1.3);}
        .huge { grid-row: span 4; grid-column: span 2;}
        .tall  { grid-row: span 4; }
        .wide  { grid-row: span 4; grid-column: span 4; }
        .small { grid-row: span 2; grid-column: span 1; }

        /* 5. TYPOGRAPHY IN BETWEEN */
        .text-break {
            grid-column: 1 / -1;  /*Spans the whole width */
            padding-top: 60px;
            padding-bottom: 80px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-top: 2px solid #505050;
            margin-top: 100px;
        }
        /* 6. ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* 3. ACCESSIBILITY (Add this at the very end) */
        @media (prefers-reduced-motion: reduce) {
            body { animation: none; } /* */
        }

        /* mobile gallery: make every item uniform size */
        @media (max-width: 768px) {
            .text-break {
                padding-top: 20px;
                padding-bottom: 20px;
                margin-top: 40px;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                gap: 1px;
            }
            
            .gallery .art-item {
                flex: 1 1 calc(33.333% - 10px);
                max-width: calc(33.333% - 10px);
                background-color: #ffffff;
                border: none;
            }
            /* for rows with only two items, they will naturally take 50% each */
            .gallery .art-item:nth-last-child(2):first-child,
            .gallery .art-item:nth-last-child(2):first-child ~ .art-item {
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
            /* For galleries with 3 items: 2 on top, 1 centered below */
            /* This selects all items in a gallery that has exactly 3 items */
            .gallery .art-item:first-child:nth-last-child(3),
            .gallery .art-item:first-child:nth-last-child(3) ~ .art-item {
                /* Set size to match 2-item galleries, but prevent growing to fill space on a new line */
                flex: 0 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
            /* Re-order items: 1st and 3rd on top row, 2nd on bottom row */
            .gallery .art-item:nth-child(1):nth-last-child(3) { order: 1; }
            .gallery .art-item:nth-child(3):nth-last-child(1) { order: 2; }
            .gallery .art-item:nth-child(2):nth-last-child(2) {
                order: 3;
                /*
                 * The item is now on a new line by itself. We manually center it.
                 * The calculation is roughly: (100% container - 50% item width) / 2 = 25%
                 */
                margin-left: calc(25% + 5px);
            }
            /* cancel any span classes and transforms */
            .gallery .large,
            .gallery .huge,
            .gallery .tall,
            .gallery .wide,
            .gallery .small {
                grid-row: span 1 !important;
                grid-column: span 1 !important;
                transform: none !important;
            }
            .gallery .art-item img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            /* ensure anchors also center their contents */
            .gallery .art-item a {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                font-size: 0; /* Removes underline gap for image-only links */
            }
        }
    </style>
</head>

<script>
    // ANIMATIONS FOR PAGE TRANSITIONS
    // Fade in on initial load
    function playFadeIn() {
        document.body.style.animation = 'fadeIn 1s ease-out';
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', playFadeIn);
    } else {
        playFadeIn();
    }

    // Fade out when navigating to same-site HTML files
    document.addEventListener('click', function(e) {
        const link = e.target.closest('a');
        if (link && link.href) {
            const href = link.href;
            // Only intercept same-site HTML navigation
            if ((href.endsWith('.html') || href.includes('.html')) && !href.includes('://')) {
                e.preventDefault();
                document.body.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            }
        }
    });

    // Fade in when returning via back button
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            playFadeIn();
        }
    });
</script>
